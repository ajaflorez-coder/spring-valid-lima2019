<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Medallas</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success">Medallas</div>
			<div class="card-body">
			
				<form th:action="@{/medallas/save}" th:object="${medalla}" method="post">
					<div class="form-group row">
						<label for="id" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{id}" disabled="disabled">							
						</div>
					</div>
					<div class="form-group row">
						<label for="nivel" class="col-sm-2 col-form-label">Nivel: </label>
						<div class="col-sm-10 text-left">
							<small><span th:if="${#fields.hasErrors('nivel')}" th:errors="*{nivel}" class="text-danger">Error</span></small>	
							<select th:field="*{nivel}" class="form-control">
								<option th:value="Oro" th:text="Oro"></option>
								<option th:value="Plata" th:text="Plata"></option>
								<option th:value="Bronce" th:text="Bronce"></option>
							</select>	
						</div>
					</div>
					<div class="form-group row">
						<label for="deportista" class="col-sm-2 col-form-label">Deportista:</label>
						<div class="col-sm-10 text-left">
							<small><span th:if="${#fields.hasErrors('deportista')}" th:errors="*{deportista}" class="text-danger">Error</span></small>
							<select th:field="*{deportista}" class="form-control">
								<option th:each="depor : ${deportistas}"
									th:value="${depor.id}" th:text="${depor.apellidos + ' ' + depor.nombres}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="disciplina" class="col-sm-2 col-form-label">Disciplina:</label>
						<div class="col-sm-10 text-left">
							<small><span th:if="${#fields.hasErrors('disciplina')}" th:errors="*{disciplina}" class="text-danger">Error</span></small>
							<input type="text" class="form-control" th:field="*{disciplina}" placeholder="Disciplina deportiva">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/medallas}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
