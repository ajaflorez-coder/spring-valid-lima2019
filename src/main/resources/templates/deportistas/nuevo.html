<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Deportistas</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success">Deportistas</div>
			<div class="card-body">
			
				<div th:if="${alertClass}" th:text="${message}" th:class="${'alert alert-' + alertClass}"/>

				<form th:action="@{/deportistas/save}" th:object="${deportista}" method="post">
					<div class="form-group row">
						<label for="id" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{id}" disabled="disabled">							
						</div>
					</div>
					<div class="form-group row">
						<label for="numDocumento" class="col-sm-2 col-form-label">Número de Documento: </label>
						<div class="col-sm-10 text-left">
							<small><span th:if="${#fields.hasErrors('numDocumento')}" th:errors="*{numDocumento}" class="text-danger">Error</span></small>
							<input type="text" class="form-control" th:field="*{numDocumento}" placeholder="Número de Documento" >							
						</div>
					</div>
					<div class="form-group row">
						<label for="apellidos" class="col-sm-2 col-form-label">Apellidos:</label>
						<div class="col-sm-10 text-left">
							<small><span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="text-danger">Error</span></small>
							<input type="text" class="form-control" th:field="*{apellidos}" placeholder="Apellidos del deportista">
							
						</div>
					</div>
					<div class="form-group row">
						<label for="nombres" class="col-sm-2 col-form-label">Nombres:</label>
						<div class="col-sm-10 text-left">
							<small><span th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="text-danger">Error</span></small>
							<input type="text" class="form-control" th:field="*{nombres}" placeholder="NOmbres del deportista">
						</div>
					</div>
					<div class="form-group row text-left">
						<label for="pais" class="col-sm-2 col-form-label">Pais:</label>
						<div class="col-sm-10">							
							<select th:field="*{pais}" class="form-control">
								<option th:each="paisito : ${paises}"
									th:value="${paisito.id}" th:text="${paisito.nombre}">
								</option>
							</select>
						</div>
					</div>


					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/deportistas}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
