<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Paises</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success">Nuevo pais</div>
			<div class="card-body">
			
				<div th:if="${alertClass}" th:text="${message}" th:class="${'alert alert-' + alertClass}"/>

				<form th:action="@{/paises/save}" th:object="${pais}" method="post">
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre del pais: </label>
						<div class="col-sm-10 text-left">
							<small><span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger">Error</span></small>
							<input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese el Nombre del pais" >							
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/paises}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
